<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GIF DancÌ§ante â€” Completo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0a0a0a;
      color: white;
      font-family: Arial;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 15px;
    }
    #controls, #themeSelect {
      margin-bottom: 20px;
      width: 100%;
      max-width: 700px;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }

    button {
      background: #4a00ff;
      color: white;
      cursor: pointer;
    }

    #gifGrid {
      margin-top: 25px;
      width: 100%;
      max-width: 900px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
    }

    .gifItem img {
      width: 100%;
      border-radius: 12px;
      animation: dance 1s infinite;
    }

    @keyframes dance {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0px); }
    }

    /* Temas */
    body.neon { background: linear-gradient(135deg, #000, #190031, #000); color: #fff; }
    body.vaporwave { background: linear-gradient(135deg, #ff9ff3, #feca57, #54a0ff); color: #000; }
    body.minimal { background: #f5f5f5; color: #111; }
  </style>
</head>
<body>
  <h1>GIF DanÃ§ante â€” Player Completo ðŸŽ¶</h1>

  <!-- SeleÃ§Ã£o de tema -->
  <select id="themeSelect" onchange="changeTheme()">
    <option value="neon">Neon</option>
    <option value="vaporwave">Vaporwave</option>
    <option value="minimal">Minimal</option>
  </select>

  <div id="controls">
    <input type="text" id="musicLink" placeholder="Cole link MP3, YouTube ou SoundCloud" />
    <button onclick="playAudio()">Tocar MÃºsica</button>
    <button onclick="stopAudio()" style="background:#ff0033">Parar</button>
    <input type="file" id="fileInput" accept="audio/*" onchange="loadLocalFile()" />
  </div>

  <!-- Player real -->
  <audio id="player" controls style="width:100%; max-width:700px; display:none;"></audio>

  <!-- Adicionar GIF -->
  <input type="text" id="gifUrl" placeholder="URL de GIF para adicionar" />
  <button onclick="addGif()">Adicionar GIF</button>

  <div id="gifGrid"></div>

  <script>
    let audio = document.getElementById("player");
    let context, source, analyser;

    function changeTheme() {
      document.body.className = document.getElementById("themeSelect").value;
    }

    function loadLocalFile() {
      let file = document.getElementById("fileInput").files[0];
      if (file) {
        audio.src = URL.createObjectURL(file);
        audio.style.display = "block";
        audio.play();
        initBeatDetection();
      }
    }

    function playAudio() {
      let url = document.getElementById("musicLink").value;

      if (url.includes("youtube.com") || url.includes("youtu.be")) {
        playYouTube(url);
        return;
      }

      if (url.includes("soundcloud.com")) {
        alert("SoundCloud tocando via iframe â€” sem sincronizaÃ§Ã£o 100% precisa.");
      }

      audio.src = url;
      audio.style.display = "block";
      audio.play();
      initBeatDetection();
    }

    // Player YouTube bÃ¡sico
    function playYouTube(url) {
      alert("YouTube embed ativado â€” sincronizaÃ§Ã£o aproximada.");
      audio.style.display = "none";

      let id = url.split("v=")[1];
      if (id.includes("&")) id = id.split("&")[0];

      document.body.insertAdjacentHTML("beforeend", `
        <iframe width="0" height="0" src="https://www.youtube.com/embed/${id}?autoplay=1"></iframe>
      `);
    }

    function stopAudio() {
      audio.pause();
      audio.currentTime = 0;
    }

    function addGif() {
      let url = document.getElementById("gifUrl").value;
      if (!url) return;

      let div = document.createElement("div");
      div.className = "gifItem";

      div.innerHTML = `<img src="${url}" onclick="this.parentElement.remove()">`;

      document.getElementById("gifGrid").appendChild(div);
    }

    function initBeatDetection() {
      if (!context) {
        context = new AudioContext();
      }

      if (source) source.disconnect();

      source = context.createMediaElementSource(audio);
      analyser = context.createAnalyser();
      analyser.fftSize = 256;

      source.connect(analyser);
      analyser.connect(context.destination);

      detectBeat();
    }

    function detectBeat() {
      requestAnimationFrame(detectBeat);

      let data = new Uint8Array(analyser.frequencyBinCount);
      analyser.getByteFrequencyData(data);

      let bass = data[1];

      if (bass > 150) {
        document.querySelectorAll(".gifItem img").forEach(img => {
          img.style.animationDuration = "0.3s";
        });
      } else {
        document.querySelectorAll(".gifItem img").forEach(img => {
          img.style.animationDuration = "1s";
        });
      }
    }
  </script>
</body>
</html>
